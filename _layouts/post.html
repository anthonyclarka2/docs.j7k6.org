---
layout: default
---

{% assign post = page %}
{% assign disqus_identifier =  post.url | remove: '/' %}
<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="post">
    {{ content }}
    {% include meta.html %}
  </div>

  <div id="comments">
    <div id="disqus_thread"></div>
  </div>
	<script>
  var disqus_config = function () {
    this.page.identifier = '{{ disqus_identifier }}';
  };
  </script>
</article>
